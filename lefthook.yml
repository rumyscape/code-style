pre-push:
  jobs:
    - name: packages audit
      run: pnpm audit

pre-commit:
  jobs:
    - run: pnpm biome check --fix "{staged_files}"
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
